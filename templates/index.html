<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="static/layout.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    </head>
    <body>

        <div class="jumbotron">
            <h1 class="display-3">Welcome!</h1>
            <h1 id="usernameHeader"></h1>
        </div>

        <!--Username form-->
        <div id="usernameAll">
            <h1 id='typeinUsername'>Username</h1>
            <div id=usernameForm>
                <form id='userform'>
                    <input id="newUsername" class="form-control form-control-lg" type="text" placeholder="">
                    <input type="submit" class="btn btn-default" value="Submit" id="submit">
                </form>
            </div>
        </div>


        <!--Channel div-->
        <div id="channeldiv">
            <h1 id="channelHeader" value="#b3f4f5" data-color="red">Channels</h1>
            <!--New channel modal-->
            <div id="modalBtn">
                <button type="button" class="btn btn-default" data-toggle="modal" id="Addanewchannel" data-target="#channelModal">
                    New channel &#x2295
                </button>
            </div>
            <div id="channelModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            Create a new text channel
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="channelAdd">
                                  <div class="form-group">
                                        <input id="newChannel" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                                        <input type="submit" class="btn btn-default" value="Create" id="channelSubmit">
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                <div class="btn-group">
                  <button id="channelListbutton" class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Channels
                  </button>
                  <div id="channelMenu" class="dropdown-menu">
                  </div>
                </div>
        </div>






    </body>
</html>
